apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odoo-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hmmohammadi/odoo-k8s.git
    targetRevision: master
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocdlab
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true
